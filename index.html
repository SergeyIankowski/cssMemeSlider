<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>

<body>
    <div class="container">
        <input type="radio" name="navigation" id="btn1" checked>
        <input type="radio" name="navigation" id="btn2">
        <input type="radio" name="navigation" id="btn3">
        <input type="radio" name="navigation" id="btn4">
        <input type="radio" name="navigation" id="btn5">
        <div class="slider">
            <div class="image-box first">
                <img class="meme-img" src="./bear.jpeg" alt="ssr">
            </div>
            <div class="image-box">
                <img class="meme-img" src="./toucan.jpeg" alt="ss">
            </div>
            <div class="image-box">
                <img class="meme-img" src="./raccoon.png" alt="ss">
            </div>
            <div class="image-box">
                <img class="meme-img" src="./seabear.png" alt="ss">
            </div>
            <div class="image-box">
                <img class="meme-img" src="./toy-story.JPG" alt="ss">
            </div>

        </div>
        
    </div>
    <div class="navigator">
        <label for="btn1" class="bar"></label>
        <label for="btn2" class="bar"></label>
        <label for="btn3" class="bar"></label>
        <label for="btn4" class="bar"></label>
        <label for="btn5" class="bar"></label>
    </div>

</body>

</html>
